abstract:
  description: Az Azure SQL Database a Microsoft SQL Server-adatbázismotor legújabb, stabil verzióján alapuló, szolgáltatásként nyújtott (DBaaS) relációs adatbázis. Az SQL Database egy nagy teljesítményű, megbízható és biztonságos adatbázis, amely segítségével adatvezérelt alkalmazásokat és webhelyeket hozhat létre egy tetszőleges programozási nyelven, infrastruktúrakezelés nélkül. Ismerje meg, hogyan használhatja az Azure SQL Database szolgáltatást a gyors útmutatóink, oktatóanyagaink és példáink segítségével.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: SQL-adatbázis létrehozása az Azure-ban. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p><a href="/azure/sql-database/sql-database-high-availability">Nagy rendelkezésre állású</a> PaaS-adatbázis, amely mindig az SQL Server-adatbázismotor legfrissebb stabil verzióját és javított operációs rendszert futtat <a href="/azure/sql-database/sql-database-automated-backups">az adatbázisok automatikus biztonsági mentésével</a>.</p>
      image:
        src: media/index/i_managed.svg
      title: Teljes körű felügyelet
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>A kedvező árú havi 5 dollárostól a nagy teljesítményű 80 magos adatbázisokig terjedő <a href="/azure/sql-database/sql-database-service-tiers">rugalmas teljesítményszintekkel</a> igény szerint módosíthatja az ár-teljesítmény arányt.</p>
      image:
        src: media/index/i_perftier.svg
      title: Ár/teljesítményszintek
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>Az adatbázisait egyszerűen <a href="/azure/sql-database/sql-database-single-database-scale">felskálázhatja vertikálisan</a> vagy <a href="/azure/sql-database/sql-database-read-scale-out">horizontálisan</a>, illetve horizontálisan particionálhatja attól függően, hogy mire van szüksége az alkalmazás teljesítményének javításához.</p>
      image:
        src: media/index/i_scale.svg
      title: Méretezhetőség és rugalmasság
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>A szolgáltatás beépített intelligenciája képes az <a href="/azure/sql-database/sql-database-automatic-tuning">adatbázis teljesítményének automatikus finomhangolására</a>, valamint a <a href="/azure/sql-database/sql-advanced-threat-protection">fenyegetések</a> és az adatbázis <a href="/azure/sql-database/sql-vulnerability-assessment">biztonsági réseinek</a> azonosítására.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Beépített intelligencia
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>A <a href="/azure/sql-database/sql-database-managed-instance">logikai kiszolgálókon futó önálló adatbázist</a> olyan <a href="/azure/sql-database/saas-tenancy-app-design-patterns">SaaS-alkalmazásokhoz</a> és mikroszolgáltatásokhoz használhatja, amelyek egyetlen önálló adatbázist igényelnek kiszámítható teljesítményszinttel.</p>
      image:
        src: media/index/i_db.svg
      title: Önálló adatbázis
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>A <a href="/azure/sql-database/sql-database-managed-instance">felügyelt példánnyal</a> egyszerűen az Azure PaaS-ba <a href="azure/sql-database/sql-database-managed-instance-migrate">migrálhatja a helyszíni adatbázisait</a> minimális adatbáziskód-módosítás mellett.</p>
      image:
        src: media/index/i_mi.svg
      title: Felügyelt példány
