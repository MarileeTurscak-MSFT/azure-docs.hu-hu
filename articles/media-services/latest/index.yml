abstract:
  description: Ismerje meg, hogyan streamelhet videókat igény szerint, hogyan közvetíthet élőben és hogyan elemezheti videóit a Media Services használatával. Az oktatóanyagok, API-referenciák és az egyéb dokumentációk bemutatják, hogyan közvetíthet biztonságosan igény szerinti vagy élő videó- és audióstreameket akár felhasználók millióira méretezhetően is.
sections:
- title: 5 perces gyors útmutatók
  items:
  - type: paragraph
    text: 'Megtudhatja, hogyan hozhat létre egy Media Services-fiókot, hogyan kezdheti el saját videói kódolását, és hogyan játszhatja le azokat az Azure Media Player használatával:'
