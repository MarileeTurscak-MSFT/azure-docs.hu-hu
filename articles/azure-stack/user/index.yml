abstract:
  description: A Microsoft Azure Stack egy hibrid felhőplatform, amellyel Azure-szolgáltatásokat használhat a szervezete vagy a szolgáltatója adatközpontjából. Fejlesztőként létrehozhat alkalmazásokat az Azure Stackben. Ezeket üzembe helyezheti magában az Azure Stackben vagy az Azure-ban is, vagy létrehozhat valódi hibrid alkalmazásokat is, amelyek az Azure Stack felhő és az Azure közötti kapcsolatot használják ki. Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan hozhat létre erőforrásokat és helyezhet üzembe alkalmazásokat.<br/><br/>Ha Ön kezeli az infrastruktúra és szolgáltatásokat biztosít az Azure-verem kezelők, tekintse meg a <a href="/azure/azure-stack/">operátor dokumentáció</a>.<br/><br/>Ha érdekelt a a Azure verem Development Kit (ASDK), töltse le és használja az ingyenes Azure-verem egycsomópontos telepítése Azure verem kezelőként tekintse meg a <a href="/azure/azure-stack/asdk">ASDK dokumentáció</a>.
