abstract:
  description: A Microsoft Translator Text API egy felhőalapú gépi fordítási szolgáltatás. Az API segítségével közel valós időben fordíthat le szövegeket bármely alkalmazásból vagy szolgáltatásból egy egyszerű REST API-hívással. Az API a legmodernebb idegi gépi fordítási technológiát használja, emellett pedig statisztikai gépi fordító technológiával is rendelkezik. A neurális és a statisztikai gépi fordítás által támogatott nyelvek listáját a <a href="languages.md">Támogatott nyelvek</a> dokumentumban találja.
