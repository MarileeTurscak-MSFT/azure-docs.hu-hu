abstract:
  description: A felügyeltszolgáltatás-identitás (MSI) automatikusan felügyelt identitást biztosít az Azure-szolgáltatások számára az Azure Active Directoryban (Azure AD-ben). Ezzel az identitással bármely, Azure AD-hitelesítést támogató szolgáltatáshoz végezhet hitelesítést anélkül, hogy a hitelesítő adatokat a kódban kellene tárolnia.  Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan hozhat létre és kezelhet felügyeltszolgáltatás-identitásokat.
