    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (előzetes verzió) <br><b>Azure Machine Learning-szolgáltatások</b></a> <p>Ismerje meg, hogyan teszik lehetővé ezek a szolgáltatások az adatelemzők számára a mesterségesintelligencia-megoldások fejlesztését Python-eszközök és -kódtárak, valamint az Azure különböző adatelemzési és számítási szolgáltatásainak használatával.</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure Machine Learning Studio</b></a> <p>Ismerje meg, hogyan használhatja ezt az együttműködést támogató, egérrel kezelhető eszközt az adataira alkalmazható prediktív elemzési megoldások létrehozására, tesztelésére és üzembe helyezésére.</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>Adatelemzési virtuális gép</b></a> <p>Ismerje meg, hogyan használhatja az adatelemzési és a mélytanulási virtuális gépeket, amelyek testre szabott Azure VM-rendszerképek, rengeteg beépített adatelemzési eszközzel, és fejlett elemzésre tervezett, intelligens alkalmazások létrehozására használhatók.</p>
