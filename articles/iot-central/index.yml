- title: Szolgáltatásra vonatkozó fontos értesítés
  items:
  - type: paragraph
    text: Az Azure IoT Central minden eszközkapcsolata átváltott az Azure IoT Hub Device Provisioning szolgáltatás (DPS) használatára. A DPS SDK segítségével kell majd regisztrálnia és csatlakoztatnia az eszközeit az Azure IoT Central alkalmazáshoz. <a href="https://docs.microsoft.com/en-us/azure/iot-central/concepts-connectivity">További információ az eszközök csatlakoztatásáról az Azure IoT Centralban.</a> A folyamatos adatexportálási funkciót és/vagy a Power BI-megoldássablont használó minden alkalmazás esetében módosítani kell majd a céltárolót és egy új megoldássablont kell létrehozni.
