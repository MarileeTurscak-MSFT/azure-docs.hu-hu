  description: Az Azure Container Instances a tárolók Azure-ban való futtatásának leggyorsabb és legegyszerűbb módját nyújtja anélkül, hogy virtuális gépeket kellene kiépítenie vagy magasabb szintű szolgáltatást kellene alkalmaznia. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megtudhatja, hogyan hozhat létre és kezelhet tárolópéldányokat.<p>Ha teljes körű tárolóvezénylési megoldásra van szüksége, tekintse meg az <a href="/azure/aks/">Azure Kubernetes Service (AKS) dokumentációját</a>.</p>
