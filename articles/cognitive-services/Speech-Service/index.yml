- title: Beszédeszközök SDK
  items:
  - type: paragraph
    text: 'Az egyesített beszédszolgáltatás bevezetésével a Microsoft és a partnerei most egy integrált hardver- és szoftverplatformot kínálnak, amely a beszéd-kompatibilis eszközök fejlesztésére van optimalizálva: ez a <b>Beszédeszközök SDK</b>. Ez az SDK alkalmas intelligens beszédeszközök fejlesztésére az összes alkalmazástípushoz.'
  - type: paragraph
    text: A <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Beszédeszközök SDK</a> lehetővé teszi, hogy saját környezeti eszközöket hozzon létre egyéni, csak a saját márkájára jellemző ébresztő szóval, amely aktiválja a hangrögzítést. Az SDK továbbá kiváló audiofeldolgozást is biztosít többcsatornás forrásokból a pontosabb beszédfelismerés érdekében, amely magában foglalja például a zajszűrést, a távoli hangot és a nyalábformálást.
