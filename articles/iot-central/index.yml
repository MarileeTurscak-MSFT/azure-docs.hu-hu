title: Azure IoT Central dokumentáció
metadata:
  title: Az Azure IoT Central dokumentációja – oktatóanyagok és API-referencia | Microsoft Docs
  description: Az Azure IoT Central egy teljes körűen felügyelt SaaS (szoftverszolgáltatási) megoldás, amely megkönnyíti az IoT-eszközök méretezhető csatlakoztatását, monitorozását és felügyeletét. Az Azure IoT Central leegyszerűsíti IoT-megoldásának kezdeti beállítását, és csökkenti a felügyeleti terheket, az üzemeltetési költségeket és a tipikus IoT-projektek többletterhelését. Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan hozhat létre, szabhat testre, kezelhet és használhat Azure IoT Central alkalmazásokat.
