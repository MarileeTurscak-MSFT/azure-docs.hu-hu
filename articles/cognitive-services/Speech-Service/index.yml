- title: Diktálás
  items:
  - type: paragraph
    text: A Beszéd SDK támogatja a <b>diktálást</b> (SST) és a beszédfelismerést.  A Beszéd SDK az audiostreameket szöveggé alakítja, amelyet az alkalmazás elfogad bemenetként. Az alkalmazás ezután például beírhatja a szöveget egy dokumentumba vagy parancsként alkalmazhatja.
  - type: paragraph
    text: 'Az alábbiak a beszéd Beszéd SDK-val történő <b>diktálásának</b> gyakori használati helyzetei:'
  - type: list
    style: unordered
    items:
    - text: Rövid hangzó szöveg, például parancs felismerése, köztes eredmények nélkül.
    - text: Hosszú, előre rögzített hangzó szöveg, például hangpostaüzenet átírása.
    - text: Streamelt beszéd valós idejű átírása, részleges eredményekkel, a diktáláshoz.
    - text: Felhasználók szándékának megállapítása természetes, beszélt nyelvi kérés alapján.
  - type: paragraph
    text: A Beszéd SDK támogatja az interaktív beszédátírást valós idejű, folyamatos <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">diktálással</a> és köztes eredményekkel. Szintén támogatja a beszéd végének észlelését, választható lehetőségként a kis- és nagybetűk közötti automatikus váltást és központozást, a profanitás kitakarását és a szövegnormalizálást.
  - type: paragraph
    text: A Microsoft Beszédszolgáltatás fő ismérve, hogy a <a href="http://aka.ms/customspeech">diktálás</a> hangtani és nyelvi modelljei testreszabhatók a specializált szókészlet, a zajos környezet és a különböző beszédmódok kezelésének elősegítése érdekében.
- title: Tolmácsolás
  items:
  - type: paragraph
    text: A Beszéd SDK <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">Tolmácsolásra</a> is használható.  A <b>Tolmácsolás</b> Beszéd SDK-val történő streamelésével a szolgáltatás köztes eredményeket ad vissza, amelyek megjeleníthetők a felhasználó számára, a fordítási folyamatot jelezve. Az eredmények szövegként vagy hangként is visszaadhatók.
  - type: paragraph
    text: 'A <b>Tolmácsolás</b> Beszéd SDK-val történő gyakori használati helyzetei például a következők:'
  - type: list
    style: unordered
    items:
    - text: Párbeszédet fordító mobilalkalmazás vagy eszköz megvalósítása utazók számára.
    - text: Automatikus fordítás feliratozáshoz hang- és videofelvételekhez.
  - type: paragraph
    text: A <b>tolmácsolási</b> modellek <a href="http://aka.ms/customtranslator">testre is szabhatók</a>.
- title: Szövegfelolvasás
  items:
  - type: paragraph
    text: A <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">Szövegfelolvasás</a> (TTS), vagy más néven a beszédszintézis támogatása jelenleg egy REST API-n keresztül történik, amely az egyszerű szöveget természetesnek hangzó beszéddé alakítja, és egy hangfájlban továbbítja az alkalmazásnak. Több, különböző nemű vagy akcentussal rendelkező hang érhető el számos nyelvhez.
  - type: paragraph
    text: A Beszéd SDK hozzáférést biztosít a Diktálás és a Tolmácsolás funkciókhoz is. A Szövegfelolvasás REST POST-hívásokat alkalmaz HTTP-n keresztül.
  - type: paragraph
    text: A <b>Text-to-Speech</b> REST API támogatja a <b>Beszédszintézis-jelölőnyelv</b> (SSML-) címkéket, így a problémás szavaknál megadhatja a pontos fonetikus kiejtést. Az SSML emellett a beszéd jellemzőit (beleértve a hangsúlyt, a sebességet, a hangerőt, a beszélő nemét és a hangmagasságot) közvetlenül a szövegben is képes jelölni.
  - type: paragraph
    text: Ha egy nem támogatott dialektust vagy egy egyedi hangot szeretne használni az alkalmazásában, létrehozhat egy <a href="http://aka.ms/customvoice">egyéni hangtípust</a> a saját beszédmintáiból.
  - type: paragraph
    text: 'A <b>Text-to-Speech</b> REST API gyakori alkalmazási helyzetei a következők:'
  - type: list
    style: unordered
    items:
    - text: Beszédkimenet a képernyőkimenet alternatívájaként a látássérült felhasználók számára.
    - text: Hangutasítások az autós alkalmazásokhoz, például a navigáció esetében.
    - text: Beszélgetésre szánt felhasználói felületek, a <b>Speech-to-Text</b> API-val együtt használva.
- title: Beszédeszközök SDK
  items:
  - type: paragraph
    text: 'Az egyesített beszédszolgáltatás bevezetésével a Microsoft és a partnerei most egy integrált hardver- és szoftverplatformot kínálnak, amely a beszéd-kompatibilis eszközök fejlesztésére van optimalizálva: ez a <b>Beszédeszközök SDK</b>. Ez az SDK alkalmas intelligens beszédeszközök fejlesztésére az összes alkalmazástípushoz.'
  - type: paragraph
    text: A <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Beszédeszközök SDK</a> lehetővé teszi, hogy saját környezeti eszközöket hozzon létre egyéni, csak a saját márkájára jellemző ébresztő szóval, amely aktiválja a hangrögzítést. Az SDK továbbá kiváló audiofeldolgozást is biztosít többcsatornás forrásokból a pontosabb beszédfelismerés érdekében, amely magában foglalja például a zajszűrést, a távoli hangot és a nyalábformálást.
