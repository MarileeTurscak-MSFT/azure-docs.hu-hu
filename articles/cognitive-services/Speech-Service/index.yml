- title: Beszédeszközök SDK
  items:
  - type: paragraph
    text: "Az egyesített beszédszolgáltatás bevezetésével a Microsoft és a partnerei most egy integrált hardver- és szoftverplatformot kínálnak, amely a beszéd-kompatibilis eszközök fejlesztésére van optimalizálva: ez a <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Beszédeszközök SDK</a>. Ez az SDK környezeti eszközök fejlesztésére alkalmas az összes alkalmazástípushoz, és egyéni, csak a saját márkájára jellemző <I>ébresztő kifejezés</I> meghatározását teszi lehetővé. A hardver továbbá kiváló audiofeldolgozást is biztosít többcsatornás forrásokból a pontosabb beszédfelismerés érdekében, amely magában foglalja például a zajszűrést, a távoli hangot és a nyalábformálást."
