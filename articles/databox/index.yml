abstract:
  description: Az Azure Data Box segítségével gyorsan, olcsón és megbízható módon vihet át több terabájtnyi adatot az Azure-ba. A Microsoft lemezek küldésével és a végpontok közötti logisztika kezesével gyorsítja az adatok biztonságos átvitelét.<p>Nagy mennyiségű adatot vihet át az Azure-ba 4 egyszerű lépésben – rendelje meg és vegye át a lemezeket, másolja rájuk az adatokat, majd küldje vissza a lemezeket az Azure-nak. Miután megérkeztek a lemezek, az adatokat betöltjük az Azure-ba, és a lemezek tartalmát biztonságosan töröljük.<p><a href="/azure/databox/data-box-disk-overview">További információ a Data Box Diskről</a>.</p>
