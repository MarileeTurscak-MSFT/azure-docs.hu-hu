  description: A Log Analytics a Microsoft Azure átfogó figyelési megoldásának része.  A Log Analytics figyeli a felhőbeli és helyszíni környezeteket az elérhetőségük és a teljesítményük fenntartása érdekében. Nyerjen betekintést több munkaterhelésbe és rendszerbe az elérhetőség és a teljesítmény fenntartása érdekében. Rövid útmutatóink, oktatóanyagaink és példáink segítségével megismerheti, hogyan gyűjthetők, elemezhetők és kezelhetők az adatok.
