sections:
- title: Várható változás
  items:
  - type: paragraph
    text: Az elkövetkező hetekben az Azure IoT Central minden eszközkapcsolata átvált az Azure IoT Hub Device Provisioning szolgáltatás (DPS) használatára. Amint a változás életbe lép, frissítenie kell majd eszközkódját, hogy a DPS SDK segítségével regisztráljon és csatlakoztassa eszközeit. A folyamatos adatexportálási funkciót és/vagy a Power BI-megoldássablont használó minden alkalmazás esetében módosítani kell majd a céltárolót és egy új megoldássablont kell létrehozni. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">További információért kérjük, forduljon a műszaki támogatáshoz.</a>
