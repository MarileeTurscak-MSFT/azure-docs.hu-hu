abstract:
  description: Az Azure Event Hubs egy olyan adatstreamelési platform és eseményfeldolgozó szolgáltatás, amely másodpercenként több millió esemény fogadására és feldolgozására képes. A szolgáltatás a HTTPS és az AMQP 1.0-s protokollokat támogatja az események közzétételéhez.
