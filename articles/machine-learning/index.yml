- title: További Microsoft Machine Learning-technológiák
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Csoportos adatelemzési folyamat</b></p> </a> Együttműködésen alapuló adatelemzési módszer, amely segít az adatelemző csapatoknak a prediktív elemzési megoldások és intelligens alkalmazások hatékony megvalósításában.
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>SQL Server Machine Learning-szolgáltatások</b></p> </a> Adatbázison belüli elemzés R- és Python-támogatással.
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a> Rugalmas vállalati gépi tanulási platform, amely támogatja az R- és Python-környezeteket a Windows-, Linux-, HDInsight Spark- és Hadoop-fürtökön.
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Batch AI Training</b></p> </a> Felügyelt szolgáltatás, amely az AI-modellekkel párhuzamos kísérletezésben segít bármely keretrendszer használatakor, majd nagy számban betanítja őket csoportosított GPU-kon keresztül.
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Cognitive Services</b></p> </a> Az alkalmazásokhoz, webhelyekhez és robotprogramokhoz tervezett intelligens algoritmusokat biztosító API-k.
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Ingyenes, nyílt forráskódú eszközkészlet mélytanulási algoritmusok betanításához.
