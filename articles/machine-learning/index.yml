abstract:
  description: Ismerje meg, hogyan használható az Azure Machine Learning teljeskörűen felügyelt szolgáltatásaival a tanulási és AI-modellek létrehozására, üzembe helyezésére és kezelésére a felhőben. Oktatóanyagokból, rövid útmutatókból, referenciákból és példákból ismerheti meg, hogyan építhet fel és helyezhet üzembe modelleket bármely alkalmazásához.
