abstract:
  description: Az Azure Event Hubs egy Big Data streamplatform és eseményfeldolgozó szolgáltatás, amely másodpercenként több millió esemény fogadására és feldolgozására képes. Az Event Hubs képes az elosztott szoftverek és eszközök által generált események, adatok vagy telemetria feldolgozására és tárolására. Az eseményközpontokba elküldött adatok bármilyen valós idejű elemzési szolgáltató vagy kötegelési/tárolóadapter segítségével átalakíthatók és tárolhatók. <p>A szolgáltatás a HTTPS, az AMQP 1.0 és az Apache Kafka 1.0 protokollt támogatja az események eseményközponton való közzétételéhez. Az Apache Kafka ökoszisztémájában az Apache Kafka MirrorMakernek, az Apache Flinknek és az Akka Streamsnek biztosít támogatást.</p>
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Azure-üzenetkezelés és eseményalapú architektúra (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
