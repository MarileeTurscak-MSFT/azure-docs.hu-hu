abstract:
  description: Az Azure Cosmos DB egy globálisan elosztott, többmodelles adatbázis-szolgáltatás. Az itt elérhető rövid útmutatók, oktatóanyagok és minták segítségével dokumentum és kulcs-érték típusú, valamint széles oszlopú és gráfadatbázisokat fejleszthet népszerű API-kkal és programozási modellekkel. Azt is megismerheti, hogyan replikálhatja adatait tetszőleges számú Azure-régióban és méretezheti az átviteli sebességet a tárolótól függetlenül, úgy, hogy közben kihasználja az átfogó SLA-k nyújtotta előnyöket.
  aside:
