abstract:
  description: Ismerje meg, hogyan tekintheti meg az adott környezet biztonsági és naplózási jelentéseit, illetve hogyan monitorozhatja őket a használati minták elemzéséhez. Az Azure AD-jelentések alapján betekintést nyerhet a környezet biztonsági és használati mintáiba. Választ adhat például a következő kérdésekre:<ul><li>Hogyan használják a felhasználók az alkalmazásokat vagy a szolgáltatásokat?</li><li>Melyek a környezet állapotát érintő lehetséges kockázatok?</li><li>Hogyan tudom elhárítani azokat a hibákat, amelyek megakadályozzák a felhasználók munkavégzését?</li>
